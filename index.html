<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <input type="text" name="location" id="location" placeholder="Search City">
    <button id="fetch-btn">Check Weather</button>

    <div class="container">
            <div id="status"></div>
            <div id="place"></div>
        <div class="data">
            <div id="temp"></div>
            <div id="statics">
                <div id="feel-like" class="info"></div>
                <div id="wind" class="info"></div>
                <div id="humidity" class="info"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
